<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const url = 'http://localhost/php-assignments/viikko4/OOP-harjoitus/operations/login.php';

        const testData = [
            'password',
            '12345',
            'password123',
            'admin',
            'qwerty',
            'password1234',
            'password12345',
        ];

        const Usernames = [
            'admin',
            'user',
            'user1',
            'ellinor',
            'ellinoora01',
            'elli'
        ];

        const login = async (username, password) => {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${username}&password=${password},`
                });
                const result = await response.text();
                console.log(result);
            } catch (error) {
                console.error(error);
            }
        };

        Usernames.forEach(username => {
            testData.forEach(password => {
                login(username, password);
            });
        });

    </script>
</head>
